<!-- Team -->
<div class="section-full" id="contact" style="background: #141728 !important; padding: 80px;">
	<div class="row">
		<div class="col-lg-12 text-center font-light">
			<h2 class="section-btn" style="margin-top: 35px">CONTACT US</h2>
		</div>
		<div class="col-lg-12 text-center font-light">
			<h2 class="ad-header-text" style="color: white">Send Us a Message</h2>
		</div>
		<div class="col-lg-12 download-divider">
			<div></div>
			<img src="../../../../../assets/images/email.svg" alt="Image" class="img-fluid" />
			<div></div>
		</div>
		<div class="col-12" style="padding: 5vw">
			<form>
				<div class="d-flex flex-row row">
					<div class="col-6 form-group">
						<input type="text" class="form-control" id="contact-mail-name" aria-describedby="name"
							placeholder="Your Name">
					</div>
					<div class="col-6 form-group">
						<input type="email" class="form-control" id="contact-mail-email" aria-describedby="email"
							placeholder="Your email">
					</div>
				</div>
				<div class="d-flex flex-column">
					<div class="form-group">
						<textarea class="form-control" id="contact-mail-content" placeholder="Message"
							rows="3"></textarea>
					</div>
				</div>
				<div class="d-flex row flex-col flex-column-reverse">
					<div class="col-12" style="text-align: right">
						<button type="submit" class="btn btn-warning" (click)="emailTo($event)">SUBMIT</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-12 text-center font-light">
			<h2 class="ad-header-text" style="color: white">Give Us a Call: <a style="color: #C37F2E">701-491-0734</a></h2>
		</div>
	</div>
</div>
<!-- Team END -->
