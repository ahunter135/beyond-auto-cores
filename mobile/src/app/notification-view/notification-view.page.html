<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{alert.title}}</ion-title>
    <div class="delete-container" slot="end" (click)="delete()">
      <ion-icon class="delete-icon" src="/assets/icon/delete-solid.svg"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="unread-icon" src="/assets/icon/notification_unread.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text class="paragraph-text-16"> {{alert.message}} </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
