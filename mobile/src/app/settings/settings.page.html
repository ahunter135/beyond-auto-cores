<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center" style="display: flex;">
        <ion-avatar>
          <img [src]="userProfileImage" alt="profile-image" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="paragraph-text-14-bold ion-text-capitalize">{{name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    <ion-label class="paragraph-text-16" (click)="navigate('notifications')">Notifications
      <ion-badge *ngIf="unreadCount" class="notification-badge" type="md" color="danger">{{unreadCount}}</ion-badge>
    </ion-label>
  </ion-item>

  <ion-item (click)="navigate('user-profile')">
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    <ion-label class="paragraph-text-16">User Profile</ion-label>
  </ion-item>

  <ion-item (click)="navigate('margin')" *ngIf="canMargin">
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    <ion-label class="paragraph-text-16">Margin</ion-label>
  </ion-item>

  <ion-item *ngIf="enabledTier">
    <ion-label class="paragraph-text-16">Tier ({{ tierPercent }}%)</ion-label>
    <ion-toggle slot="end" [(ngModel)]="tier" (ionChange)="toggle($event)"></ion-toggle>
  </ion-item>

  <ion-item (click)="navigate('change-password')">
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    <ion-label class="paragraph-text-16">Change Password</ion-label>
  </ion-item>

  <ion-item *ngIf="isShowAffiliateShare" (click)="share()">
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    <ion-label class="paragraph-text-16">Share Affiliate Link</ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center ion-margin-top">
        <ion-label class="paragraph-text-14-bold" (click)="logout()">Logout</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
