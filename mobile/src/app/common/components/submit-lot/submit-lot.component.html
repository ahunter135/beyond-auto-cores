<ion-content class="lot-content">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-text class="paragraph-text-14-bold">Submit Lot</ion-text>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="stacked" class="black-500 paragraph-text-14-bold">Email</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="email" class="lot-input" placeholder="Input email here" type="email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked" class="black-500 paragraph-text-14-bold">Business Name</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input class="lot-input" placeholder="Input business name here" [(ngModel)]="businessName"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked" class="black-500 paragraph-text-14-bold">Identification</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="current-photo-container" *ngIf="currentPhoto">
          <ion-img [src]="currentPhoto.dataUrl" class="id-photo ion-margin-end"></ion-img>

          <ion-icon class="trash-icon" name="trash" color="danger" (click)="onRemovePhotoGrade()"></ion-icon>
        </div>

        <ion-button *ngIf="!currentPhoto" expand="block" color="dark" class="upload-button ion-margin-end" (click)="uploadIdPhoto()">
          <div>
            <ion-icon class="add-photo-icon" src="/assets/icon/add-photo.svg"></ion-icon>
            <br />
            <ion-text>Add Photo</ion-text>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="modal-footer">
    <div class="footer-button">
      <ion-button class="ion-text-capitalize" color="dark" (click)="cancel()">Cancel</ion-button>
      <ion-button class="submit-lot-button" (click)="submit()" [attr.disabled]="!email">
        <ion-text class="white">Submit</ion-text>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
