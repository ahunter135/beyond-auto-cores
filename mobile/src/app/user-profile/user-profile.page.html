<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>User Profile</ion-title>
    <ion-buttons slot="end" *ngIf="myImage">
      <ion-button (click)="cropImage()">
        <ion-icon class="check-icon" slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical ion-justify-content-center" (click)="uploadPhoto()" *ngIf="!myImage" style="display: flex;">
    <ion-avatar>
      <img *ngIf="!croppedImage" [src]="userProfileImage" alt="user-profile-image" />
      <img *ngIf="croppedImage" [src]="croppedImage" alt="user-profile-image" />
    </ion-avatar>
  </div>

  <image-cropper #cropper *ngIf="myImage" [imageBase64]="myImage" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" format="png" (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"></image-cropper>

  <form [formGroup]="userProfileForm" class="ion-padding-vertical">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [value]="userEmail" disabled="true"></ion-input>
    </ion-item>

    <div class="ion-padding-bottom ion-margin-bottom"></div>

    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <div class="ion-padding-bottom ion-margin-bottom">
      <ion-text color="danger">
        <small *ngIf="!userProfileForm.get('firstName').valid && (userProfileForm.get('firstName').dirty || userProfileForm.get('firstName').touched)">
          Please enter first name.
        </small>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <div class="ion-padding-bottom ion-margin-bottom">
      <ion-text color="danger">
        <small *ngIf="!userProfileForm.get('lastName').valid && (userProfileForm.get('lastName').dirty || userProfileForm.get('lastName').touched)">
          Please enter last name.
        </small>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Subscription</ion-label>
      <ion-input type="text" [value]="userSubscriptionName" disabled="true"></ion-input>
    </ion-item>

    <ion-button class="ion-margin" expand="block" color="dark" (click)="save()">Save</ion-button>
    <!-- 
      disable feature for now

      <ion-button
      class="ion-margin"
      expand="block"
      color="danger"
      (click)="cancelSubscription()"
      >Cancel Subscription</ion-button
    > -->
  </form>
</ion-content>
