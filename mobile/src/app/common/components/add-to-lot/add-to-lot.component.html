<ion-toolbar mode="ios">
  <ion-buttons slot="start">
    <ion-text class="paragraph-text-14-bold">Add to Lot</ion-text>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button color="light" (click)="cancel()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="lot-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label position="stacked black-500" class="black-500 paragraph-text-14-bold">Choose Lot</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-select class="lot-select black-500" interface="action-sheet" placeholder="Select Lot" [(ngModel)]="lotId">
          <ion-select-option *ngFor="let lot of lots; index as i" [value]="lot.id">{{ lot.lotName }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isPhotoGrade">
      <ion-col>
        <ion-label position="stacked" class="black-500 paragraph-text-14-bold">Item Fullness %</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isPhotoGrade">
      <ion-col>
        <ion-range mode="ios" [(ngModel)]="fullness" pin="true" min="0" max="100" step="10">
          <ion-text slot="start" class="black-500">0</ion-text>
          <ion-text slot="end" class="black-500">100</ion-text>
        </ion-range>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="footer-group-button">
    <div class="footer-button">
      <ion-button class="ion-text-capitalize" color="dark" (click)="cancel()">Cancel</ion-button>
      <ion-button class="add-lot-button" (click)="add()" [attr.disabled]="!lotId">
        <ion-icon class="generic-add-icon white" src="/assets/icon/add-lot-icon.svg"></ion-icon>
        <ion-text class="white"> Add to Lot</ion-text>
      </ion-button>
    </div>
  </div>
</ion-content>
