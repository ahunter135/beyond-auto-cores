<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>View Generics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="position: relative;">
    <div class="clear-btn-wrapper">
      <ion-icon class="clear-btn" name="close-outline" (click)="this.searchCode = ''; ngOnInit()"></ion-icon>
    </div>
    <ion-input [(ngModel)]="searchCode" placeholder="Search Generics..." (ionChange)="onSearch($event)" (keyup.enter)="hideKeyboard($event)" [debounce]="600" enterkeyhint="Search" #search></ion-input>
  </div>

  <div class="ion-padding-end">
    <div *ngIf="isLoading">
      <app-skeleton-list-loader></app-skeleton-list-loader>
    </div>

    <ng-template *ngIf="dataCodes.data" ngFor let-code [ngForOf]="dataCodes.data" let-i="index">
      <app-generic-code-card [code]="code"></app-generic-code-card>
    </ng-template>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" threshold="60%">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
